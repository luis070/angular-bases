
<form class="row"  (ngSubmit)="emitCharacter()">
  <h4>Agregar personaje</h4>

  <input type="text" [(ngModel)]="character.name"
  name="name"
  placeholder="Nombre" class="form-control mb-2" id="">

  <input type="number"
  [(ngModel)]="character.power"
  name="power"
  placeholder="Poder" class="form-control mb-2" >

  <button type="submit" class="btn btn-primary" >
    Agregar
  </button>



  <pre>{{ character | json}}</pre>
</form>
