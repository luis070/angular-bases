<h1>{{name}}</h1>


<dl>
  <td>nombre:</td>
  <dd>{{name}}</dd>

  <td>edad:</td>
  <dd>{{edad}}</dd>

  <td>metodo:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>capitalizad:</td>
  <dd>{{capitalizaedName}}</dd>
</dl>

<button *ngIf="name !== 'spider man'"
(click)="changehero()" class="btn btn-primary mx">cambiar nombre </button>

<button *ngIf="edad !== 18"
(click)="changeage()" class="btn btn-primary">cambiar edad</button>

<button (click)="resetForm()"
class="btn btn-primary"> reset</button>
